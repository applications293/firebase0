<ion-header>

  <ion-navbar>
    <ion-title text-center>AddItem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="data.title" placeholder="Item Name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label>Content</ion-label>
    <ion-textarea [(ngModel)]="data.content" placeholder="Item Description"></ion-textarea>
  </ion-item>
</ion-list>
  <button ion-button block full (click)="addItem(data)">Add Item</button>
</ion-content>
